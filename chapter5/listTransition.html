<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过渡</title>
    <style>
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            transition: opacity 3s;  /* 监听opacity变化 */
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <!--相当于group每一项都是下面的样子-->
    <!--<transition>-->
        <!--<div>hw</div>-->
    <!--</transition>-->
    <transition-group name="fade">
        <div v-for="item of list" :key="item.id">{{ item.title }}</div>
    </transition-group>
    <button @click="handleClick">Add</button>
</div>

<script src="../vue/vue.js"></script>
<script>
    const log = console.log.bind(console)

    let count = 0

    let app = new Vue({
        el: '#app',
        data: {
            list: []
        },
        methods: {
            handleClick: function () {
                this.list.push({
                    id: count,
                    title: `hello ${count}`,
                })
                count += 1
            }
        }
    })
</script>
</body>
</html>
