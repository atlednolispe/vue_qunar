<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同时使用过渡和动画</title>
    <link rel="stylesheet" href="../vue/animate.css">
    <style>
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            transition: opacity 3s;  /* 监听opacity变化 */
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <!--页面第一次刷新就出现动画效果,appear + appear-active-class-->
    <!--<transition>属性type="transition"/:duration="10000"(ms)/:duration="{enter: 5000, leave: 10000}"-->
    <!--根据transition或者animate设置动画时长-->
    <transition
            name="fade"
            enter-active-class="animated swing fade-enter-active"
            leave-active-class="animated shake fade-leave-active"
            appear
            appear-active-class="animated swing">
        <div v-if="show">Hello World</div>
    </transition>
    <button @click="handleClick">toggle</button>
</div>

<script src="../vue/vue.js"></script>
<script>
    const log = console.log.bind(console)

    let app = new Vue({
        el: '#app',
        data: {
            show: true,
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>
</body>
</html>
