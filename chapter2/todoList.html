<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <!-- v-model用于双向绑定数据 -->
        <input v-model="inputValue">
        <button v-on:click="handleClick">提交</button>
        <ul>
            <li v-for="item in list">{{ item }}</li>
        </ul>
    </div>

    <script src="../vue/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',  // 设置实例控制的页面范围
            data: {
                list: [],
                inputValue: '',
            },
            methods: {
                handleClick: function () {
                    let v = this.inputValue
                    this.list.push(v)
                    this.inputValue = ''
                }
            }
        })
    </script>
</body>
</html>
